{% extends 'home/base.html' %}

{% block content %}
<div class="container py-5">
    <h2 style="text-align: center">Report Comment</h2>
    <div class="d-flex justify-content-center bg-light" style="min-height: 100vh; min-width: 500px;">
        <form id="report-comment" class="w-75 py-5" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
